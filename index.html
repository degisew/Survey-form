<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<section>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
</section>
<form action="" method="post" id="survey-form">
  <label for="name" id="name-label">Name <input type="text" id="name" name="name" placeholder="Enter your ame" required></label>
  <label for="email" id="email-label">Email <input type="email" id="email" name="email" placeholder="Enter your Email" required></label>
  <label for="number" id="number-label">Age(optional) <input type="number" id="number" name="age" min="18" placeholder="Age" max="60"></label>
  <label for="dropdown">Which option best describes your current role? <select id="dropdown" name="role">
    <option>select current role</option>
    <option>Student</option>
    <option>Full Time Job</option>
    <option>Full Time Learner</option>
    <option>Prefer Not to Say</option>
    <option>Other</option>
  </select>
  </label>
  <label>Would you recommend freeCodeCamp to a friend?</label>
  <label><input type="radio"  name="recommend" value="definetely" checked="checked"> Definetely</label>
  <label><input type="radio"  value="may be" name="recommend"> May be</label>
  <label><input type="radio"  value="not sure" name="recommend"> Not Sure</label>
  <label>What is your favorite feature of freeCodeCamp?<select name="feature">
    <option value="">Select an Option</option>
    <option value="challenges">Challenges</option>
    <option value="projects">Projects</option>
    <option value="community">Community</option>
    <option value="open source">Open Source</option>
  </select>
    <label>
      What would you like to see improved? (Check all that apply)</label>
    <label><input type="checkbox" name="front-end" value="front-end projects"> Front-end Projects</label>
    <label><input type="checkbox" name="back-end" value="back-end projects"> Back-end Projects</label>
    <label><input type="checkbox" name="data-visualization" value="data visualization"> Data Visualization</label>
    <label><input type="checkbox" name="challenges" value="challenges"> Challenges</label>
    <input type="checkbox" name="open source community" value="open source community"> Open Source Community</label>
  <label><input type="checkbox" name="gitter" value="gitter help rooms"> Gitter Help Rooms</label>
  <label><input type="checkbox" name="videos" value="videos"> Videos</label>
  <label><input type="checkbox" name="city meetups" value="city meetups"> City Meetups
    <label><input type="checkbox" name="wiki" value="wiki"> Wiki</label>
    <label><input type="checkbox" name="forum" value="forum"> Forum</label>
    <label><input type="checkbox" name="courses" value="additional courses"> Additional Courses</label>
  </label>
  <label for="comment">Any comments or suggestions? <textarea name="comment" id="comment" cols="50" rows="7" placeholder="Enter your comment here..."></textarea></label>
  <input type="submit" id="submit">
</form>
</body>
</html>
